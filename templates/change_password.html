{% extends "base.html" %}

{% load rest_framework %}

{% load static %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous">
</script>


<script src="{% static 'js/change_password.js' %}"></script>

{% endblock %}

{% block title %}Trocar Senha{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<h2 class="m-2 display-4 text-center">Atualize sua senha.</h2>
<div class="container mt-2">
    <div class="row">
      <div class="col-6 pt-13">
        <div class="row login-icon">
          <i class="fas fa-3x fa-unlock-alt"></i>
        </div>
        <div class="row login-logo">
          <img src="{% static 'media/resh_log.png' %}" width="auto" height="auto "/>
        </div>
      </div>
        <div class="col-6">
            <div class="cent-form"></div>
            <form action="{% url 'pages:change_password' %}" method="post" novalidate>
                    {% csrf_token %}
                    {% render_form serializer %}
                    <span id='message'></span><br>
                    <button type="submit" class="btn btn-default btn-success">Atualizar</button>
            </form>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
